<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–æ–∏–≥—Ä—ã–≤–∞—Ç–µ–ª—å</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #181818;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    #logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
    }

    video, audio {
      width: 100%;
      max-width: 720px;
      margin-top: 10px;
      border: 2px solid #555;
      border-radius: 10px;
      background: black;
    }

    .back-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #666;
    }

    .spinner {
      margin: 25px auto 10px;
      border: 6px solid #333;
      border-top: 6px solid #00f0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .buffering-text {
      font-size: 14px;
      color: #aaa;
    }

    #qualityBadge {
      display: inline-block;
      margin-left: 8px;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
      background: #555;
      color: #fff;
      font-weight: bold;
    }

    .error-msg {
      color: #ff5555;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .nav {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="" alt="logo" hidden />
    <h1 id="title">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
    <button class="back-button" onclick="location.href='index.html'">üîô–ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</button>

    <div id="player"></div>

    <div id="spinner" class="spinner" hidden></div>
    <div id="bufferingText" class="buffering-text" hidden>
      <span id="bufferingMessage">–ë—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è...</span>
      <span id="qualityBadge"></span>
    </div>

    <div id="error" class="error-msg"></div>

    <div class="nav">
      <button onclick="goTo(-1)">‚óÄ –ü—Ä–µ–¥—ã–¥—É—â–∏–π</button>
      <button onclick="goTo(1)">–°–ª–µ–¥—É—é—â–∏–π ‚ñ∂</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    const url = params.get("url");
    const logo = params.get("logo");
    const index = parseInt(params.get("index"));
    const playlist = JSON.parse(localStorage.getItem("media_autoload")) || [];

    const titleEl = document.getElementById("title");
    const logoEl = document.getElementById("logo");
    const spinner = document.getElementById("spinner");
    const bufferingText = document.getElementById("bufferingText");
    const bufferingMessage = document.getElementById("bufferingMessage");
    const qualityBadge = document.getElementById("qualityBadge");
    const errorEl = document.getElementById("error");
    const playerBox = document.getElementById("player");

    titleEl.textContent = name || "–ö–∞–Ω–∞–ª";
    if (logo && logo.startsWith("http")) {
      logoEl.src = logo;
      logoEl.hidden = false;
    }

    const audioFormats = /\.(mp3|aac|ogg|m4a)$/i;
    const isVideo = !audioFormats.test(url); // –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ ‚Äî –≤–∏–¥–µ–æ
    const player = document.createElement(isVideo ? "video" : "audio");
    player.controls = true;
    player.autoplay = true;
    playerBox.appendChild(player);

    const quality = /1080|720|hd/i.test(url)
      ? "HD"
      : /480|360|sd/i.test(url)
      ? "SD"
      : "";
    if (quality) {
      qualityBadge.textContent = quality;
      qualityBadge.style.display = "inline-block";
    } else {
      qualityBadge.style.display = "none";
    }

    function showSpinner(msg = "–ë—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è...") {
      bufferingMessage.textContent = msg;
      spinner.hidden = false;
      bufferingText.hidden = false;
    }

    function hideSpinner() {
      spinner.hidden = true;
      bufferingText.hidden = true;
    }

    if (isVideo && url.endsWith(".m3u8") && Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(player);
      hls.on(Hls.Events.ERROR, () => {
        hideSpinner();
        errorEl.textContent = "–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –ø–æ—Ç–æ–∫–∞.";
      });
    } else {
      player.src = url;
    }

    player.addEventListener("waiting", () => showSpinner("–ë—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è..."));
    player.addEventListener("loadeddata", () => showSpinner("–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Ç–æ–∫–∞..."));
    player.addEventListener("canplay", () => showSpinner("–û–∂–∏–¥–∞–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è..."));
    player.addEventListener("playing", hideSpinner);
    player.addEventListener("canplaythrough", hideSpinner);
    player.addEventListener("error", () => {
      hideSpinner();
      errorEl.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –ø–æ—Ç–æ–∫.";
    });

    function goTo(offset) {
      if (isNaN(index)) return;
      let newIndex = (index + offset + playlist.length) % playlist.length;
      const s = playlist[newIndex];
      const target = `player.html?name=${encodeURIComponent(s.name)}&url=${encodeURIComponent(s.url)}&logo=${encodeURIComponent(s.logo || '')}&index=${newIndex}`;
      location.href = target;
    }
  </script>
</body>
</html>
