  <script>
    const canvas = document.getElementById("bitrateGraph");
    const ctx = canvas.getContext("2d");

    let graphData = [];
    let bitrateHistory = [];
    let bitrateMax = 0;
    let bitrateMin = Infinity;
    let alertPlayed = false;
    let lowBitrateStart = null;
    let maxBitrateDynamic = 500;

    // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ —Ç–∞–∫–æ–π –∂–µ –∫–∞–∫ —Ä–∞–Ω—å—à–µ (–≤–∫–ª—é—á–∞—è —Å–æ–∑–¥–∞–Ω–∏–µ –ø–ª–µ–µ—Ä–∞, stats, alert –∏ —Ç.–¥.)
    // ...
    // –í updateStreamStats() –¥–æ–±–∞–≤–ª—è–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¥–∏–∞–ø–∞–∑–æ–Ω:
    // maxBitrateDynamic = Math.ceil(maxInView / 100) * 100;

    function drawGraph(value) {
      graphData.push(value);
      if (graphData.length > 100) graphData.shift();

      const width = canvas.width;
      const height = canvas.height;
      const maxBitrate = maxBitrateDynamic;

      ctx.clearRect(0, 0, width, height);

      // –°–µ—Ç–∫–∞
      ctx.font = "10px sans-serif";
      ctx.fillStyle = "#888";
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 1;
      for (let yVal = 100; yVal <= maxBitrate; yVal += 100) {
        const y = height - (yVal / maxBitrate) * height;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
        ctx.fillText(`${yVal}`, 5, y - 2);
      }

      // –õ–∏–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–∞ (–±–∏—Ç–æ–≤—ã–π —Å—Ç–∏–ª—å)
      if (graphData.length > 1) {
        const stepX = width / (graphData.length - 1);
        let y = height - (graphData[0] / maxBitrate) * height;
        ctx.beginPath();
        ctx.moveTo(0, y);
        for (let i = 1; i < graphData.length; i++) {
          const nextX = i * stepX;
          const nextY = height - (graphData[i] / maxBitrate) * height;
          ctx.lineTo(nextX, y);
          ctx.lineTo(nextX, nextY);
          y = nextY;
        }
        ctx.strokeStyle = "#00f0ff";
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      // === –ü–æ–¥–ø–∏—Å–∏ –∑–Ω–∞—á–µ–Ω–∏–π –Ω–∞ –≥—Ä–∞—Ñ–∏–∫–µ ===
      const avg = bitrateHistory.reduce((a, b) => a + b, 0) / bitrateHistory.length;

      ctx.fillStyle = "#ccc";
      ctx.font = "11px sans-serif";
      ctx.textAlign = "right";

      const yMax = height - (bitrateMax / maxBitrate) * height;
      const yAvg = height - (avg / maxBitrate) * height;
      const yMin = height - (bitrateMin / maxBitrate) * height;

      ctx.fillText(`–º–∞–∫—Å: ${bitrateMax.toFixed(0)}`, width - 5, Math.max(yMax, 12));
      ctx.fillText(`—Å—Ä–µ–¥–Ω: ${avg.toFixed(0)}`, width - 5, Math.max(yAvg, 24));
      ctx.fillText(`–º–∏–Ω: ${bitrateMin.toFixed(0)}`, width - 5, Math.min(yMin, height - 6));
    }
  </script>
